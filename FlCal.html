<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fluids Calculator</title>
  <meta charset="UTF-8">
  <link rel="icon" href="img/TitleLogo.png" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style/FlCal.css">
</head>

<body>
  <div id="header-container"></div>
  <header class="page-header">Fluids Calculator</header>
  <div class="container">
    <div class="Bwcontainer">
      <div class="bwframe">
        <label>Body Weight</label>
        <input type="number" id="bWt" placeholder="Weight (Kg)" min="0"
          oninput="calculateIVFluids(); calculateDehydrationRates(); updateInsulinDose(); calculateTotals();">
      </div>
    </div>
    <div class="IVDKAframe">
      <div class="IVFluframe">
        <div class="MainIVframe">
          <label>Maintenance IV Fluids (ml/Hr)</label>
          <input type="text" placeholder="Infusion Rate" readonly>
          <p>
            Maintenance (24 hr) =<br>
            100 mL/kg (for the first 10 kg) <br>
            + 50 mL/kg (for the second 10 kg) <br>
            + 25 mL/kg (for all remaining kg)
          </p>
        </div>
        <div class="DehIVframe">
          <label>Dehydration Infusion Rates (ml/hr)</label>
          <div class="input-container">
            <label for="5%input">5%</label>
            <input id="5%input" type="text" placeholder="5% deh infusion rate" readonly>
          </div>
          <div class="input-container">
            <label for="10%input">10%</label>
            <input id="10%input" type="text" placeholder="10% deh infusion rate" readonly>
          </div>
          <div class="input-container">
            <label for="15%input">15%</label>
            <input id="15%input" type="text" placeholder="15% deh infusion rate" readonly>
          </div>
        </div>
      </div>
      <div class="DKAfr">
        <div class="DKAfrlabel"><label>DKA Calcualtions</label></div>
        <!--Frame to contain DKA Managment-->
        <div class="DKAcont">
          <div class="DKAuser">
            <!--Frame to contain DKA Managment user inputs-->
            <div class="DKAuserLabel">
              <label>Select the most appropriate for the patient</label>
            </div>
            <div class="DKAuserInputs">
              <label for="fluOver">Fluid Correction over</label>
              <select name="fluOver" id="fluOver" onchange="calculateTotals();">
                <option value="24 Hours">24 Hours</option>
                <option value="48 Hours">48 Hours</option>
              </select>
            </div>
            <div class="DKAuserInputs">
              <label for="BolVol">Initial Bolus Volume</label>
              <input id="BolVol" type="number" placeholder="Initial Bolus" oninput="calculateTotals();">
            </div>
            <div class="DKAuserInputs">
              <label for="InDose">Insulin Infusion Rate</label>
              <select name="InDose" id="InDose" onchange="updateInsulinDose();">
                <option value="0.05">0.05</option>
                <option value="0.06">0.06</option>
                <option value="0.07">0.07</option>
                <option value="0.08">0.08</option>
                <option value="0.09">0.09</option>
                <option value="0.10">0.10</option>
              </select>
            </div>
            <div class="DKAuserInputs">
              <label for="initK">Initial Serum "Potassium"</label>
              <select name="initK" id="initK" onchange="updateKCorrection()">
                <option value="mt 6 mEq/L">> 6 mEq/L</option>
                <option value="4-6 mEq/L" selected>4-6 mEq/L</option>
                <option value="3-4 mEq/L">3-4 mEq/L</option>
                <option value="lt 3 mEq/L">&lt;3 mEq/L</option>
              </select>
            </div>
          </div>
          <div class="DKAman">
            <div class="DKAmanRes">
              <label for="TotFluid">Total Fluids (ml)</label>
              <input id="TotFluid" type="text" placeholder="Total Fluids (ml)" readonly>
            </div>
            <div class="DKAmanRes">
              <label for="Fluidmlhr">Fluids (ml/hr)</label>
              <input id="Fluidmlhr" type="text" placeholder="Fluids (ml/hr)" readonly>
            </div>
            <div class="DKAmanRes">
              <label for="InInf">Insulin Dose "IU/Hr"</label>
              <input id="InInf" type="text" placeholder="Insulin Dose IU/Hr" readonly>
            </div>
            <div class="DKAmanRes">
              <label for="KCorrec">Potassium Correction</label>
              <textarea id="KCorrec" placeholder="Add 40 mEq/L K" readonly></textarea>
            </div>
          </div>
        </div>
        <div class="Pertext">
          <ul>
            <li>Use ideal not real body weight for DKA Calculations</li>
            <li>
              Fluids calculated by this formula (85 ml/kg + maintenance
              -bolus)/(23 or 47 hours)
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- link JavaScript index file to index -->
    <script src="/js/header.js"></script>
    <script src="/js/FluCal.js"></script>
  </div>

</body>

</html>
