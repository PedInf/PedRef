<!DOCTYPE html>
<html lang="en">

<head>
    <title>IDA and β-Thalassemia Discrimination</title>
    <meta charset="UTF-8">
    <link rel="icon" href="img/TitleLogo.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style/IdaThal.css">
</head>

<body>
    <div id="header-container"></div>
    <header class="page-header">IDA and β-Thalassemia Discrimination</header>

    <div class="container">
        <div class="MainCont">
            <div class="DataCalc">
                <div class="PatData">
                    <div class="ptdataLabel">
                        <label>Patient's RBCs Indices Values</label>
                    </div>
                    <div class="indices-cont">
                        <label for="RBC">RBCs (Millions)</label>
                        <input id="RBC" type="number" placeholder="RBC">
                    </div>
                    <div class="indices-cont">
                        <label for="Hb">Hb (gm/dL)</label>
                        <input id="Hb" type="number" placeholder="Hb">
                    </div>
                    <div class="indices-cont">
                        <label for="RDW">RDW</label>
                        <input id="RDW" type="number" placeholder="RDW">
                    </div>
                    <div class="indices-cont">
                        <label for="MCV">MCV</label>
                        <input id="MCV" type="number" placeholder="MCV">
                    </div>
                    <div class="indices-cont">
                        <label for="MCH">MCH</label>
                        <input id="MCH" type="number" placeholder="MCH">
                    </div>
                    <div class="indices-cont">
                        <label for="MCHC">MCHC</label>
                        <input id="MCHC" type="number" placeholder="MCHC">
                    </div>
                </div>



                <button class="IdaThalCalc-btn" onclick="calculateIndices()">
                    <span class="IdaThalCalc-btn-label">
                        Click to Calculate Indices
                    </span>
                </button>
                <div class="DisProb">
                    <div class="prob-cont">
                        <label for="idaprob">IDA <br>Probability</label>
                        <input id="idaprob" type="text" placeholder="IDA Probability" readonly>
                    </div>
                    <div class="prob-cont">
                        <label for="thalprob">ß-Thalassemia Probability</label>
                        <input id="thalprob" type="text" placeholder="ß-Thalassemia Probability" readonly>
                    </div>
                </div>
            </div>
            <div class="IdaThalCalc">
                <div class="indOutCont">
                    <div class="IndicesTitle">
                        <label>Indices to discriminate between IDA and ß-Thalassemia</label>
                    </div>
                    <div class="hovermsg">
                        <label>Hover over each test to see how it's calculated</label>
                    </div>
                    <div class="AllIndices">
                        <div class="LtIndices">
                            <div class="CalculatedIndices">
                                <label for="RBC" title="RBCs count in millions if &lt; 5 IDA , > 5 thalassemia">RBC
                                    count</label>
                                <input id="RBCc" type="text" placeholder="RBC count" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="RDW" title="RDW%. In IDA> 14 , in β-Thal&lt;14.">RDW</label>
                                <input id="inRDW" type="text" placeholder="RDW" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="Mentzer"
                                    title="MCV/RBC . In IDA> 13 , in β-Thal&lt; 13.Most reliable index(98.7%, 82.3%, 81%)">Mentzer</label>
                                <input id="Mentzer" type="text" placeholder="Mentzer" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="ShineLal"
                                    title="MCV ×MCV x MCH. In IDA> 1530 , in β-Thal&lt; 1530.Lowest reliability">Shine
                                    and Lal</label>
                                <input id="ShineLal" type="text" placeholder="Shine and Lal" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="EnglFras" title="MCV – RBC – 5Hb – 3.4 . In IDA>0, in β-Thal&lt;0.">England
                                    and Fraser</label>
                                <input id="EnglFras" type="text" placeholder="England and Fraser" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="Srivastava"
                                    title="MCH/RBC. In IDA> 3.8 , in β-Thal&lt; 3.8.lowest reliability">Srivastava</label>
                                <input id="Srivastava" type="text" placeholder="Srivastava" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="GK"
                                    title="(MCV x MCV × RDW)/(100 HB). In IDA> 65 , in β-Thal&lt; 65. Highest reliability">Green
                                    and King (G&K)</label>
                                <input id="GK" type="text" placeholder="Green and King (G&K)" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="RDWI" title="MCV × RDW/RBC. In IDA> 220 , in β-Thal&lt; 220.">RDWI</label>
                                <input id="RDWI" type="text" placeholder="RDWI" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="Ricerca" title="RDW/RBC. In IDA> 4.4, in β-Thal&lt; 4.4.">Ricerca</label>
                                <input id="Ricerca" type="text" placeholder="Ricerca" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="Ehsani"
                                    title="MCV - (10 RBC). In IDA> 15, in β-Thal&lt;15.Sensitivity, Specificity ,Youden’s index(94.8%, 73.5%, 68.3%)">Ehsani</label>
                                <input id="Ehsani" type="text" placeholder="Ehsani" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="Sirdah"
                                    title="MCV - RBC - (3 Hb). In IDA>27, in β-Thal&lt;27.">Sirdah</label>
                                <input id="Sirdah" type="text" placeholder="Sirdah" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="HubHer"
                                    title="(MCH × RDW/10 RBC) + RDW. In IDA>20, in β-Thal&lt;20.">Huber-Herklotz</label>
                                <input id="HubHer" type="text" placeholder="Huber-Herklotz" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="KermanI" title="(MCV × MCH)/RBC. In IDA300-400, in β-Thal&lt;00.">Kerman
                                    I</label>
                                <input id="KermanI" type="text" placeholder="Kerman I" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="KermanII"
                                    title="(MCV × MCH × 10)/(RBC × MCHC). In IDA85-105, in β-Thal&lt;85.">Kerman
                                    II</label>
                                <input id="KermanII" type="text" placeholder="Kerman II" readonly>
                            </div>
                        </div>
                        <div class="RtIndices">
                            <div class="CalculatedIndices">
                                <label for="Bessman" title="RDW. In IDA>15, in β-Thal&lt;15.">Bessman</label>
                                <input id="Bessman" type="text" placeholder="Bessman" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="DasGupta" title="1.89 RBC - 0.33 RDW - 3.28. In IDA&lt;0, in β-Thal>0.">Das
                                    Gupta</label>
                                <input id="DasGupta" type="text" placeholder="Das Gupta" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="TMCHD" title="MCH /MCV. In IDA>0.34, in β-Thal&lt;0.34.">Telmissani –
                                    MCHD</label>
                                <input id="TMCHD" type="text" placeholder="Telmissani – MCHD" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="TMDHL" title="(MCH × RBC)/MCV. In IDA&lt;1.75, in β-Thal>1.75.">Telmissani –
                                    MDHL</label>
                                <input id="TMDHL" type="text" placeholder="Telmissani – MDHL" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="Keikhaei"
                                    title="(HB × RDW × 100)/(RBC x RBC × MCHC). In IDA>21, in β-Thal&lt;21.">Keikhaei</label>
                                <input id="Keikhaei" type="text" placeholder="Keikhaei" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="Nishad"
                                    title="0.615 MCV + 0.518 MCH + 0.446 RDW. In IDA>59, in β-Thal&lt;59.">Nishad</label>
                                <input id="Nishad" type="text" placeholder="Nishad" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="Wongprachum"
                                    title="(MCV × RDW/RBC) – 10 HB. In IDA>104, in β-Thal&lt;104.">Wongprachum</label>
                                <input id="Wongprachum" type="text" placeholder="Wongprachum" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="Sehgal" title="MCV x MCV/RBC. In IDA&lt;972, in β-Thal>972.">Sehgal</label>
                                <input id="Sehgal" type="text" placeholder="Sehgal" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="Pornprasert" title="MCHC. In IDA>31, in β-Thal&lt;31.">Pornprasert</label>
                                <input id="Pornprasert" type="text" placeholder="Pornprasert" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="Sirachainan"
                                    title="1.5 HB – 0.05 MCV. In IDA&lt;14, in β-Thal>14.">Sirachainan</label>
                                <input id="Sirachainan" type="text" placeholder="Sirachainan" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="Bordbar"
                                    title="|80-MCV| × |27-MCH|. In IDA&lt;44.76, in β-Thal>44.76.">Bordbar</label>
                                <input id="Bordbar" type="text" placeholder="Bordbar" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="MatCar"
                                    title="1.91 RBC + 0.44 MCHC. In IDA&lt;23.85, in β-Thal>23.85.">Matos and
                                    Carvalho</label>
                                <input id="MatCar" type="text" placeholder="Matos and Carvalho" readonly>
                            </div>
                            <div class="CalculatedIndices">
                                <label for="CRUISE"
                                    title="MCHC + 0.603 RBC + 0.523 RDW. In IDA&lt; 42.63, in β-Thal= 42.63">CRUISE</label>
                                <input id="CRUISE" type="text" placeholder="CRUISE" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- link JavaScript index file to HtmlPedCalc -->
        <script src="/PedRef/js/header.js"></script>
        <script src="/PedRef/js/IdaThal.js"></script>
    </div>
</body>

</html>
